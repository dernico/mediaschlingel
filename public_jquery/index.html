<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Woop Woop</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css" />
    
    <!--link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.min.css" /-->
    <!--link rel="stylesheet" href="css/animate.min.css" /-->
    <link rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="dist/mediaschlingel-mix-client.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {

            $("#pages").pages({
                pages: [
                    {
                        route: '#/list',
                        vm: listvm,
                        view: 'views/list.html'
                    },
                    {
                        route: '#/streams',
                        vm: streams,
                        view: 'views/streams.html'
                    },
                    {
                        route: '#/settings',
                        vm: settingsvm,
                        view: 'views/settings.html'
                    }

                ],
                transitionTimeout: 500
            });
            $("#playerControl").page();
        });

    </script>
</head>
<body>

    <div data-role="header">
        <div data-role="navbar">
            <ul class="menu">
                <li><a href="#/list">Liste</a></li>
                <li><a href="#/streams">Streams</a></li>
                <li><a href="#/settings">Options</a></li>
            </ul>
        </div>
    </div>

    <div id="playerControl" data-options="view: 'views/start.html', vm: 'player'"></div>

    <div id="pages" class="pages"></div>
    
</body>
</html>
