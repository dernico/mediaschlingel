
<div class="button" data-bind="click: saveRadio">Save current</div>

<div class="clearboth" data-bind="foreach: results">
    <div class="tile">
        <div class="tile-content">
            <img class="tile-background" data-bind="attr: { src: image }" alt="" />
            <div style="background-color: white;">
                <div data-bind="text: name"></div>
                <div data-bind="text: genre"></div>
            </div>
            <div class="tile-button">
                <button data-bind="click: $parent.playRadio">Play</button>
            </div>
        </div>
    </div>
</div>
