    <script type="text/javascript" src="dist/mediaschlingel-mix-client.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //PageVM.playervm = new playervm();
            //ko.applyBindings(PageVM.playervm);
            var player = new playervm();

            var pages = [
                {
                    id: 'todo-view',
                    route: '#/list',
                    vm: listvm,
                    args: [api,player],
                    view: 'views/list.html'
                },
                {
                    id: 'upload-view',
                    route: '#/options',
                    vm: uploadvm,
                    args: [api],
                    view: 'views/upload.html'
                },
                {
                    id: 'streams-view',
                    route: '#/streams',
                    vm: streams,
                    args: [api, player],
                    view: 'views/streams.html'
                },
                {
                    id: 'streams-view',
                    route: '#/settings',
                    vm: settingsvm,
                    args: [api],
                    view: 'views/settings.html'
                }

            ];

            player.pages = pages;

            ko.applyBindings(player);
            //new PageVM(pages, api);
        });

    </script>
</head>
<body>
    <div data-role="page">

        <div class="cover" data-bind="visible: hasCover">
            <img class="cover-img" data-bind="attr: {src: Cover}" />
        </div>

        <div data-role="header">
            <div data-role="navbar">
                <ul>
                    <li><a href="#/list">Liste</a></li>
                    <li><a href="#/streams">Streams</a></li>
                    <li><a href="#/settings">Options</a></li>
                </ul>
            </div>
        </div>

        <div data-role="content">
            <div class="playControl backface-hidden">
                <div class="tile" data-bind="click: prev">
                    <i class="icon-backward"></i>
                </div>
                <div class="tile" data-bind="click: playpause">
                    <i class="margin20 marginTop15 icon-pause" data-bind="css: { 'icon-play': showPlaying }"></i>
                </div>
                <div class="tile" data-bind="click: next">
                    <i class="icon-forward"></i>
                </div>
                <div class="tile" data-bind="click: toggleRandom">
                    <i class="icon-random" data-bind="css: { randomOff: randomOff }"></i>
                </div>

                <div class="tile" data-bind="click: volUp">
                    <i class="icon-volume-up"></i>
                </div>
                <div class="tile" data-bind="click: volDown">
                    <i class="icon-volume-down"></i>
                </div>
                <div class="tile" style="text-align: center;" data-bind="click: volDown">
                    Vol: <span data-bind="text: Volumn"></span>
                </div>
            </div>

            <div class="currentMusicInfo" >
                <div class="fontSmall" data-bind="text: Album"></div>
                <div class="fontBold" data-bind="text: Name"></div>
            </div>

            <div id="pageContainer" data-bind="pages: pages">
            </div>
        </div>

    </div>
</body>
